<div class="auth-container">
  <h2>Cadastrar</h2>

  <div class="form-group">
    <label>Nome</label>
    
    <input placeholder="Nome" [(ngModel)]="usuario.nome" name="nome" required>

  </div>

  <div class="form-group">
    <label>Email</label>
    <input placeholder="Email" [(ngModel)]="usuario.email" name="email" required>
  </div>

  <div class="form-group">
    <label>Senha</label>
    <input type="password" placeholder="Senha" [(ngModel)]="usuario.senha" name="senha" required>
  </div>

  <button type="submit" (click)="cadastrar()">Registrar</button>
  <button class="secondary-btn" (click)="logar()">Voltar ao login</button>
  @if(errorMessage){
    <p class="error" *ngIf="">{{ errorMessage }}</p>
  }
</div>
